<h2 class="foo">
  tags
</h2>
<ul *ngIf="items.length">
  <li *ngFor="let item of items" [class.hidden]="!item.posts">
    <a [routerLink]="['/tag', item.slug]" class="tag-link">
      {{ item.name }}
    </a><span class="posts-count">
      ({{ item.posts }})
    </span>
  </li>
</ul>
<p class="no-tags" *ngIf="!items.length">
  No tags
</p>
