<div class="main-layout">
  <div class="main-layout__content">
    <app-post-item
      [item]="item"
      *ngFor="let item of items"
    ></app-post-item>
    <app-posts-pager
      *ngIf="pagination"
      [header-link]="pagination"
      (link-select)="onPagination($event)"
    ></app-posts-pager>
  </div>
  <app-sidebar></app-sidebar>
</div>
